<!DOCTYPE html>
<html>
<head>
	<title>Domaci2</title>
</head>
<body>
<script type="text/javascript">
	var people = [
  {
    name: 'Joe Schmoe',
    yearsExperience: 1,
    department: 'IT'
  },
  {
    name: 'Sally Sallerson',
    yearsExperience: 15,
    department: 'Engineering'
  },
  {
    name: 'Bill Billson',
    yearsExperience: 5,
    department: 'Engineering'
  },
  {
    name: 'Jane Janet',
    yearsExperience: 11,
    department: 'Management'
  },
  {
    name: 'Bob Hope',
    yearsExperience: 9,
    department: 'IT'
  },
  {
    name: 'John Doe',
    yearsExperience: 7,
    department: 'Management'
  }
];
var iskustvo = 
{
    AMATEUR: [],
    EXPERT: [],
    NEWBIE: [],
    PRO: []
  }

function foo(objekat) 
{
  for(var i = 0; i < objekat.length; i++)
  {
    if (objekat[i].yearsExperience < 3) 
    {
      iskustvo.NEWBIE.push(objekat[i].name);
    }
    else if (objekat[i].yearsExperience < 6) 
    {
      iskustvo.AMATEUR.push(objekat[i].name);
    }
    else if (objekat[i].yearsExperience < 10) 
    {
      iskustvo.PRO.push(objekat[i].name);
    }
    else 
    {
      iskustvo.EXPERT.push(objekat[i].name);
    }

  }
  console.log(iskustvo);
}

foo(people);










	
</script>
</body>
</html>
